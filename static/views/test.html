<div ng-include="'static/views/head.html'"></div>

<div class="container main">
    <div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Grader</h3>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-condensed table-bordered">
						<thead>
							<tr>
								<th>Student</th>
								<th ng-repeat="assignment in students[0].assignments">{{ assignment.name }}</th>
								<th>Total Avg</th>
								<th>HW Avg</th>
								<th>Test Avg</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="student in students">
								<th> {{ student.name }}</th>
								<th ng-repeat="assignment in student.assignments">
									<input type="text" ng-model="student.assignments[$index].score" class="form-control">
								</th>
								<th>{{ find_ave($index, 'total') }}%</th>
								<th>{{ find_ave($index, 'hw') }}</th>
								<th>{{ find_ave($index, 'test') }}</th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
    </div>
</div>
