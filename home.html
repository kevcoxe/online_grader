
<div ng-include="'head.html'"></div>

<div class="container main">
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Options</h3>
        </div>
        <div class="panel-body">
          <div class="input-group col-md-12">
            <span class="input-group-addon" id="basic-addon1">Tests</span>
            <input type="text" ng-model="grade.tests.weight" class="form-control">
            <span class="input-group-addon">%</span>
          </div>
          <br>
          <div class="input-group col-md-12">
            <span class="input-group-addon" id="basic-addon1">Homework</span>
            <input type="text" ng-model="grade.homework.weight" class="form-control">
            <span class="input-group-addon">%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Grader</h3>
        </div>
        <div class="panel-body">
          <h1>Test are {{ grade.tests.weight }}% of your grade and Homework is {{ grade.homework.weight }}%</h1>
        </div>
      </div>
    </div>
  </div>
</div> <!-- /container -->
